<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>viz3d prototype</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app">
      <canvas id="viz"></canvas>
      <div id="hud">
        <div class="hud-title">viz3d prototype</div>
        <div class="hud-line">Double tap a sphere to descend</div>
        <div class="hud-line">Pinch to zoom (auto-warp near objects)</div>
      </div>
      <button id="nav-up" type="button" aria-label="Go up one level">Up</button>
    </div>
    <script type="module" src="./app.js"></script>
  </body>
</html>
